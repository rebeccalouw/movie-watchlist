<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet">
        <title>Movie Watchlist | Search</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Find your film</h1>
                <a href="watchlist.html">My watchlist</a>
            </header>
            <form>
                <img class="search-icon" src="images/search-icon.svg" alt="search-icon">
                <input id="search-bar" type="text" placeholder="Search for a movie">
                <button id="search-btn">Search</button>
            </form>
            <main>
                <div id="movies-list-display" class="initial-display">
                    <img id="initial-icon" src="images/film-icon.svg" alt="film-icon">
                    <p>Start exploring</p>
                </div>
            </main>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
